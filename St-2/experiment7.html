<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        html,*{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        nav{
            width: 100%;
            height: 40px;
            background-color: black;
        }
        ul{
            list-style: none;
        }
        ul li{
            display: inline;
            margin: 0 20px;
            line-height: 40px;
           padding-right: 40px;
            border-right: 1px solid #FFF;
        }
        ul li:nth-child(8){
            border-right: 0;
            padding-right: 0;
        }
        ul li a{
            text-decoration: none;
            color: #FFF;
             background-color: orange;
            padding: 10px 15px;
        }
        ul li a:hover{
            /* border-bottom: 1px solid #FFF; */
            background-color: greenyellow;
            margin-top: 10px;

  
        }
    </style>
</head>
